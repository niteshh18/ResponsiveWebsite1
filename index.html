<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo" >
            <nav>
                <ul id="menuList">
                    <li> <a href=""> Game Controllers</a></li>
                    <li> <a href=""> VR Accessories</a></li>
                    <li> <a href=""> Media Remotes</a></li>
                    <li> <a href=""> Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="menu" class="menu" onclick="togglemenu()" >
        </div>
        <div class="row">
            <div class="col-1">
                <h2> PS4 V2 <br> Dyalshock 4</h2>
                <h3>
                    Wireless controller for Playstation 4
                </h3>
                <p>(Compatible)</p>
                <h4> $35.50</h4>
                <button>Buy Now <img src="arrow.png"></button>
            </div>
            <div class="col-2">
              <img src="controller.png" alt="" class="controller">  
              <div class="color-box"></div>
              <div class="add-btn">
                <img src="add.png" alt="" >
                <p><small>Add to Cart</small></p>
              </div>
            </div>
        </div>
        <div class="social-links">
            <img src="fb.png" alt="">
            <img src="ig.png" alt="">
            <img src="tw.png" alt="">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if( menuList.style.maxHeight == "0px")
        {
            menuList.style.maxHeight ="130px"
        }
        else{
            menuList.style.maxHeight ="0px"
        }
        }
    </script>
</body>
</html>
